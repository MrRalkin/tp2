<section class="vh-90" style="background-color: #dee7f9;">
    
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5 text-align">Vous devez vous connecter!</h3>
              <form #authForm="ngForm">
              <div class="form-outline mb-4">
                <input id="typeEmailX-2" name="username" type="text" placeholder="Nom utilisateur" required ngModel class="form-control form-control-lg" />
              </div>
  
              <div class="form-outline mb-4">
                <input id="typePasswordX-2" name="password" type="password" placeholder="Mot de passe" required ngModel class="form-control form-control-lg" />
              </div>
  
              <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="login(authForm)" [disabled]="!authForm.valid">Se connecter</button>
              <hr class="my-4">
              <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="!authForm.valid" (click)="signup(authForm)">S'inscrire</button>
              <p>{{errorMessage}}</p>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
